    <main>
      <section class="card">
        <div id="order-slogan">
          <h2>Order Form:</h2>
        </div>
        <form id="order-form">
          <h2 id="form-slogan">Order your delicious meal!</h5>
          <div class="row">
              <div class="form-control">
                <label for="username">Name:</label>
                <input type="text" name="username" required>
              </div>
              <div class="form-control">
                <label for="tel">Tel:</label>
                <input type="number" name="tel" required>
              </div>
          </div>
          <div class="row">
            <div class="form-control order_text">
              <label for="order">Your Order:</label>
              <textarea name="order" cols="30" rows="10" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-control additional_info">
              <label for="additions">Additional Info:</label>
              <input type="text" name="additions">
            </div>
          </div>
          <div class="row">
            <div id="form-submit-area">
              <input type="submit" value="ORDER" id="order-btn">
            </div>
          </div>
        </form>
      </section>
